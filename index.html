<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_static/css/style.css">
    <script type="text/javascript" src="_static/js/theme_toggle.js"></script>
    <title>CV</title>
</head>
<body>
    <div class="container-main">
        <div class="header">
            <div class="theme-toggle-container">
                <span class="material-symbols-outlined light-mode-icon theme-toggle-container-item">light_mode</span>
                <label class="switch theme-toggle-container-item">
                    <input type="checkbox" onchange="themeChange(this.checked)">
                    <span class="slider round"></span>
                </label>
                <span class="material-symbols-outlined light-mode-icon theme-toggle-container-item">dark_mode</span>
            </div>
        </div>
        <div class="content">
            <div class="content-sidebar">
                <div class="content-sidebar-photo"></div>
                <div class="content-sidebar-skills">
                    <span class="section-header">Навыки</span>
                    <div class="section-skills">
                        <div class="section-skills-item">
                            <span class="material-symbols-outlined section-skills-item-icon">description</span>
                            <div class="section-skills-item-content">
                                <span class="section-subheader">Разработка</span>
                                <span class="section-skills-item-content-text">ReStructuredText</span>
                                <span class="section-skills-item-content-text">Sphinx</span>
                                <span class="section-skills-item-content-text">Markdown</span>
                                <span class="section-skills-item-content-text">HTML/CSS/JS</span>
                            </div>
                        </div>
                        <div class="section-skills-item">
                            <span class="material-symbols-outlined section-skills-item-icon">cloud_sync</span>
                            <div class="section-skills-item-content">
                                <span class="section-subheader">CI/CD</span>
                                <span class="section-skills-item-content-text">Git</span>
                                <span class="section-skills-item-content-text">GitLab</span>
                                <span class="section-skills-item-content-text">Linux</span>
                                <span class="section-skills-item-content-text">Docker</span>
                                <span class="section-skills-item-content-text">Python</span>
                            </div>
                        </div>
                        <div class="section-skills-item">
                            <span class="material-symbols-outlined section-skills-item-icon">palette</span>
                            <div class="section-skills-item-content">
                                <span class="section-subheader">Прочее</span>
                                <span class="section-skills-item-content-text">Figma</span>
                                <span class="section-skills-item-content-text">Gimp</span>
                                <span class="section-skills-item-content-text">KDEnlive</span>
                                <span class="section-skills-item-content-text">Google TTS API</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-sidebar-contacts">
                    <span class="section-header">Контакты</span>
                    <div class="content-sidebar-contacts-item">
                        <span class="material-symbols-outlined contacts-icon">chat</span>
                        <span><a href="https://t.me/vrukhin">t.me/vrukhin</a></span>
                    </div>
                    <div class="content-sidebar-contacts-item">
                        <span class="material-symbols-outlined contacts-icon">mail</span>
                        <span><a href="mailto:vrukhin@yandex.ru">vrukhin@yandex.ru</a></span>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="content-body-name">Имя</div>
                <div class="content-body-about">Обо мне</div>
                <div class="content-body-experience">Опыт работы</div>
                <div class="content-body-education">Образование</div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
